<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <center>
        
    <form action="">
        <h1>INSCRIPTION</h1>
        <table>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" placeholder="Name" Name="">
                </td>
            </tr>
            <tr>
                <td>
                    Surname :
                </td>
                <td>
                    <input type="text" placeholder="Surname" Surname="">
                </td>
            </tr>
            <tr>
                <td>
                    Address :
                </td>
                <td>
                    <input type="text" placeholder="Address" Address="">
                </td>
            </tr>
            <tr>
                <td>
                    Telephone Number :
                </td>
                <td>
                    <select name="" id="">
                        <option value="">+216</option>
                        <option value="">+33</option>
                        <option value="">+39</option>
                        <option value="">+49</option>
                    </select>
                    <input type="text" placeholder="98.........." Telephone Number="">
                </td>
                    
            </tr>
            <tr>
                <td>
                    Date of Birth :
                </td>
                <td>
                    <input type="text" placeholder="jj/mm/aaaa" Telephone Number="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender"> Male
                    <input type="radio" name="Gender"> Female
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="text" placeholder="Email@gmail.com" Email="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit" name="">
                </td>
            </tr>
        </table>
        <h2>Click on the picture</h2>
        <a href="image.html">
            <img src="image.jpg" >
        </a>
    
    </form>
</center>
</body>
</html>
